server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health check endpoint
  location /api/health {
    access_log off;
    return 200 '{"ok":true}';
    add_header Content-Type application/json;
  }

  # Serve exact files or folder index.html (Next export writes /page/index.html)
  location / {
    try_files $uri $uri/ /404.html;
  }

  # Cache static assets aggressively (adjust if you fingerprint)
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|webp|ico|ttf|otf|woff|woff2)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Basic security headers (optional)
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy strict-origin-when-cross-origin;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
}
